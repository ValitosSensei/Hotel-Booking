<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Hotel Booking</h1>
    </header>

    <main>
        <form method="get" th:action="@{/}">
            <div class="filters-container">
                <div class="filter-group">
                    <select name="city" th:onchange="this.form.submit(); toggleFilter();">
                        <option value="">Всі міста</option>
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}" th:selected="${selectedCity == city}"></option>
                    </select>
                </div>

                <div class="rating-filter">
                    <div class="filter-item">
                        <select name="sortOrder" onchange="this.form.submit()">
                            <option value="desc" th:selected="${sortOrder == 'desc'}">Рейтинг: Від високого</option>
                            <option value="asc" th:selected="${sortOrder == 'asc'}">Рейтинг: Від низького</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <input type="number" step="0.1" name="minRating" th:value="${minRating}" placeholder="Min rating" />
                    </div>
                    <div class="filter-item">
                        <input type="number" step="0.1" name="maxRating" th:value="${maxRating}" placeholder="Max rating" />
                    </div>
                </div>
                <button type="submit" class="filter-btn">Застосувати</button>
            </div>
        </form>

        <section class="hotels-section">
            <div class="hotels-grid">
                <div class="hotel-card" th:each="hotel : ${hotels}">
                    <div class="hotel-image">
                        <img th:if="${not #lists.isEmpty(hotel.photoUrls)}"
                             th:src="${hotel.photoUrls[0]}"
                             alt="Hotel Image">
                        <img th:unless="${not #lists.isEmpty(hotel.photoUrls)}"
                             src="https://picsum.photos/800/600?text=Hotel+Image"
                             alt="Default Hotel Image">
                    </div>
                    <div class="card-header">
                        <h3 th:text="${hotel.name}"></h3>
                        <div class="rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:classappend="${i <= hotel.averageRating} ? 'fas fa-star checked' : 'fas fa-star'"></span>
                            <span class="rating-value" th:text="${#numbers.formatDecimal(hotel.averageRating, 1, 1)}"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-map-marker-alt"></i> <span th:text="${hotel.address}"></span></p>
                        <p><i class="fas fa-city"></i> <span th:text="${hotel.city}"></span>, <span th:text="${hotel.country}"></span></p>
                        <p><i class="fas fa-phone"></i> <span th:text="${hotel.contactInfo}"></span></p>
                    </div>
                    <a th:href="@{/{hotelId}/rooms(hotelId=${hotel.id})}" class="rooms-btn">
                        Переглянути кімнати<i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel Booking System</p>
        <div th:if="${error}" class="alert alert-danger">
            [[${error}]]
        </div>
    </footer>
</div>

<!-- Sidebar Navigation -->
<aside class="sidebar">
    <ul>
        <li sec:authorize="!isAuthenticated()">
            <a href="/register"><i class="fas fa-user-plus"></i><span>Реєстрація</span></a>
        </li>
        <li>
            <a sec:authorize="!isAuthenticated()" href="/login"><i class="fas fa-sign-in-alt"></i><span>Вхід</span></a>
            <a sec:authorize="isAuthenticated()" href="/logout"><i class="fas fa-sign-out-alt"></i><span>Вийти</span></a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a href="/profile"><i class="fas fa-user-circle"></i><span>Профіль</span></a>
        </li>

        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/admin"><i class="fas fa-lock"></i><span>Адмінка</span></a>
        </li>
    </ul>
</aside>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
