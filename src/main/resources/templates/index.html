<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        function toggleFilter() {
            const citySelect = document.querySelector("select[name='city']");
            const ratingFields = document.querySelectorAll(".rating-filter input, .rating-filter select");
            const ratingFilterDiv = document.querySelector(".rating-filter");

            if (citySelect.value === "") {
                ratingFields.forEach(field => field.disabled = true);
                document.querySelector("input[name='minRating']").value = "";
                document.querySelector("input[name='maxRating']").value = "";
                document.querySelector("select[name='sortOrder']").value = "desc";
                ratingFilterDiv.style.display = "none";
            } else {
                ratingFields.forEach(field => field.disabled = false);
                ratingFilterDiv.style.display = "flex";
            }
        }

        window.onload = toggleFilter;
    </script>
</head>
<body>
<div class="container">
    <header>
        <h1>Hotel Booking System</h1>
    </header>

    <main>
        <form method="get" th:action="@{/}">
            <div class="filters-container">
                <div class="filter-group">
                    <select name="city" th:onchange="this.form.submit(); toggleFilter();">
                        <option value="">All Cities</option>
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}" th:selected="${selectedCity == city}"></option>
                    </select>
                </div>

                <div class="rating-filter">
                    <div class="filter-item">
                        <select name="sortOrder" onchange="this.form.submit()">
                            <option value="desc" th:selected="${sortOrder == 'desc'}">Rating: High to Low</option>
                            <option value="asc" th:selected="${sortOrder == 'asc'}">Rating: Low to High</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <input type="number" step="0.1" name="minRating" th:value="${minRating}" placeholder="Min rating" />
                    </div>
                    <div class="filter-item">
                        <input type="number" step="0.1" name="maxRating" th:value="${maxRating}" placeholder="Max rating" />
                    </div>
                </div>
                <button type="submit" class="filter-btn">Apply Filters</button>
            </div>
        </form>

        <section class="hotels-section">
            <div class="hotels-grid">
                <div class="hotel-card" th:each="hotel : ${hotels}">
                    <div class="card-header">
                        <h3 th:text="${hotel.name}"></h3>
                        <div class="rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:classappend="${i <= hotel.averageRating} ? 'fas fa-star checked' : 'fas fa-star'"></span>
                            <span class="rating-value" th:text="${#numbers.formatDecimal(hotel.averageRating, 1, 1)}"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-map-marker-alt"></i> <span th:text="${hotel.address}"></span></p>
                        <p><i class="fas fa-city"></i> <span th:text="${hotel.city}"></span>, <span th:text="${hotel.country}"></span></p>
                        <p><i class="fas fa-phone"></i> <span th:text="${hotel.contactInfo}"></span></p>
                    </div>
                    <a th:href="@{/{hotelId}/rooms(hotelId=${hotel.id})}" class="rooms-btn">
                        View Rooms <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel Booking System</p>
    </footer>
</div>

<!-- Sidebar Navigation -->
<aside class="sidebar">
    <ul>
        <li><a href="/register"><i class="fas fa-user-plus"></i><span>Реєстрація</span></a></li>
        <li><a href="/login"><i class="fas fa-sign-in-alt"></i><span>Вхід</span></a></li>
        <li><a href="/profile"><i class="fas fa-user-circle"></i><span>Профіль</span></a></li>
        <li><a href="/create"><i class="fas fa-plus-circle"></i><span>Створити</span></a></li>
        <li><a href="/admin"><i class="fas fa-lock"></i><span>Адмінка</span></a></li>
    </ul>
</aside>
</body>
</html>
