<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 th:text="${hotel.name}">Назва готелю</h1>
<a href="/profile">← Назад до профілю</a>

<div class="tab-buttons">
  <button onclick="showTab('hotelTab')">Редагувати готель</button>
  <button onclick="showTab('roomsTab')">Кімнати</button>
</div>

<!-- Вкладка редагування готелю -->
<div id="hotelTab" class="tab active">
  <h2>Редагування готелю</h2>
  <form th:action="@{/manager/editHotel/{hotelId}?userId=${userId}(hotelId=${hotel.id})}" method="post">
    <p>Назва: <input type="text" th:field="*{name}" placeholder="Назва готелю" required></p>
    <p>Адреса: <input type="text" th:field="*{address}" placeholder="Адреса" required></p>
    <p>Місто: <input type="text" th:field="*{city}" placeholder="Місто" required></p>
    <p>Країна: <input type="text" th:field="*{country}" placeholder="Країна" required></p>
    <p>Контактна інформація: <input type="text" th:field="*{contactInfo}" placeholder="Контактна інформація"></p>
    <button type="submit">Зберегти зміни</button>
  </form>
</div>

<!-- Вкладка кімнат -->
<div id="roomsTab" class="tab">
  <h2>Кімнати</h2>
  <table>
    <thead>
    <tr>
      <th>Номер кімнати</th>
      <th>Тип</th>
      <th>Ціна</th>
      <th>Доступність</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${hotel.rooms}">
      <td th:text="${room.roomNumber}">101</td>
      <td th:text="${room.type}">Стандарт</td>
      <td th:text="${room.price}">1000</td>
      <td th:text="${room.isAvailableForDates() ? 'Так' : 'Ні'}">Так</td>
      <td>
        <a th:href="@{/manager/editRoom/{roomId}(roomId=${room.id})}">Редагувати</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
