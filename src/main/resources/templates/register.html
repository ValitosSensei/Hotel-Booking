<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="form-container">
    <h2>Register New User</h2>
    <form action="/register" method="post" class="form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Register</button>
    </form>

    <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <p class="success-message" th:if="${param.registered}" th:text="'Registration successful! Please login.'"></p>

    <p>Already have an account? <a href="/login">Login here</a></p>
</div>

<script>// Optional: Add any form validation or interactivity here

document.addEventListener("DOMContentLoaded", function() {
    const formElements = document.querySelectorAll(".form input");
    formElements.forEach(input => {
        input.addEventListener("focus", () => {
            input.style.borderColor = "#007bff";
        });
        input.addEventListener("blur", () => {
            input.style.borderColor = "#ccc";
        });
    });
});
</script>
</body>
</html>
