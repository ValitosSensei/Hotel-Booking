<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="form-container">
    <h2>Ласкаво просимо</h2>
    <form action="/login" method="post" class="form">
        <label for="email">Електронна пошта:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Увійти</button>
    </form>

    <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <p class="success-message" th:if="${message}" th:text="${message}"></p>

    <div class="links">
        <p>Не маєте облікового запису? <a href="/register">Зареєструйтесь тут</a></p>
        <p><a href="/" class="home-button">Повернутися на головну</a></p>
    </div>
</div>

<script th:src="@{/js/login.js}">

</script>
</body>
</html>
