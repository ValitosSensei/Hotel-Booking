<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Передача бронювання</title>
</head>
<body>
<h1>Передача бронювання</h1>

<div th:if="${error}" style="color:red">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/bookings/{bookingId}/request-transfer(bookingId=${bookingId})}" method="post">
    <div>
        <label>Email нового користувача:</label>
        <input type="email" name="newUserEmail" required>
    </div>
    <button type="submit">Запросити передачу</button>
</form>

<a th:href="@{/profile}">Назад до профілю</a>

</body>
</html>
